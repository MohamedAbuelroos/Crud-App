<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Centre</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/mobile.png" alt="" width="80px" height="80px" />
        <form action="" class="add">
          <div class="data">
            <input type="text" name="model" placeholder="Mobile Model" />
            <input type="text" name="name" placeholder="Mobile Name" />
            <input type="number" name="pieces" placeholder="Pieces" />
            <input type="url" name="url" placeholder="Add Image Url" />
          </div>
          <div class="btn">
            <input type="submit" value="Add" />
            <input type="reset" />
            <input type="reset" value="Close" class="close" />
          </div>
        </form>
        <button class="icon"></button>
      </div>
      <div class="product-container "></div>
    <script src="js/main.js"></script>
  </body>
</html>
